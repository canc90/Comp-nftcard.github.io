<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/stylos.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-top">
        <img src="Imagens/image-equilibrium.jpg" alt="image">
        <div class="img-overlay">
          <img src="Imagens/icon-view.svg" alt="img">
        </div>
      </div>
      <div class="box-text">
        <a href="">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="Imagens/icon-ethereum.svg" alt="icon">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="Imagens/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="autor">
          <img src="Imagens/Avatar2.jpg" alt="">
          <p>Creation of <a href="https://github.com/canc90">Carlos Augusto</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
